<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="align-items: center; justify-content: center; background-color: linear-gradient(45deg , #3a3a3a , #3a4452);">
    <div class="calculator">
        <input type="text" placeholder="0" id="inputboxs">
        <div>
            <button class="oprtor">AC</button>
            <button class="oprtor">DEL</button>
            <button class="oprtor">%</button>
            <button class="oprtor">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oprtor">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oprtor">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="oprtor">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn">=</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
